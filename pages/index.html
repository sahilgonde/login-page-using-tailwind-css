<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-pink-100 flex items-center justify-center h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded shadow-lg">
        <div class="flex justify-center mb-4">
            <img src="rtclogo.png" alt="Logo" class="h-12">
        </div>
        <h2 class="text-2xl font-semibold mb-2 text-center">Road To Code</h2>
        <h3 class="text-lg text-gray-600 mb-4 text-center">Login</h3>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                <input type="text" name="username" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" name="password" class="border border-gray-300 p-2 w-full rounded-md focus:outline-none focus:border-blue-500" placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-pink-600 focus:outline-none focus:bg-pink-600 w-full">Login</button>
        </form>
    </div>
</body>

</html>
